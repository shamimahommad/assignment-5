<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- nav bar start from here -->
    <div class="navbar justify-between bg-base-100 shadow-sm">

            <img class="h-[60px]" src="./assets/logo.png" alt="">

        </div>
        <div class="flex gap-5 ">
            <div class="flex items-center gap-2 rounded-full bg-[#41FF6B1A] py-2 px-4 w-fit">

                <img class="h-[30px]" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center gap-2 rounded-full bg-[#41FF6B1A] py-2 px-4 w-fit">
                <span class="text-lg font-bold">100</span>
                <img class="h-[30px]" src="./assets/coin.png" alt="">
            </div>
            <div class="flex items-center gap-2 text-white rounded-full bg-[#00A63E] py-2 px-5 w-fit">
                <span class="font-bold">2</span>

    </div>

    <!-- banner start from here -->
